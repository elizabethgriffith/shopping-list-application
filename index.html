<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/54ad3bdc00.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Shopping List Application</title>
</head>
<body>
  <h1>Shopping List</h1>
  <section class="container">
    <h2>Grocery Input</h2>
    <form>
      <input type="text" name="item" id="item" placeholder="Enter item name here">
      <select id="category" name="category">
        <option value="select">Select a Store</option>
        <option value="grocery">Grocery</option>
        <option value="boxStore">Box Store</option>
        <option value="homeImprovement">Home Improvement</option>
      </select>
      <input type="submit" value="Add Item" class="btn">
    </form>
  </section>
  <section class="container categorize">
    <section class="category groceryStore">
      <h2>Grocery Store</h2>
      <ul></ul>
      <a href="#" class="clearAllTasks">Clear All Tasks</a>
    </section>
    <section class="category boxStore">
      <h2>Big Box Store</h2>
      <ul></ul>
      <a href="#" class="clearAllTasks">Clear All Tasks</a>
    </section>
    <section class="category homeImprovement">
      <h2>Home Improvement Store</h2>
      <ul></ul>
      <a href="#" class="clearAllTasks">Clear All Tasks</a>
    </section>
  </section>
  <section class="container">

  </section>
 
  <script src="app.js"></script>
</body>
</html>
